<!DOCTYPE HTML> <html> <head> <meta charset="utf-8"> <title>dzhai › Windows下Apache的常用操作</title> <meta name="author" content="dzhai"> <meta name="description" content="大翟"> <meta name="keywords" content="dzhai"> <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1"> <meta property="og:title" content="Windows下Apache的常用操作"> <meta property="og:site_name" content="dzhai"> <meta property="og:image" content="undefined"> <link href="/favicon.png" rel="icon"> <link rel="alternate" href="/atom.xml" title="dzhai" type="application/atom+xml"> <link rel="stylesheet" href="/css/style.css" media="screen" type="text/css"> <script type="text/javascript">var _hmt=_hmt||[];!function(){var e=document.createElement("script");e.src="//hm.baidu.com/hm.js?de86f16e85759414cb73dd76433ae1b7";var t=document.getElementsByTagName("script")[0];t.parentNode.insertBefore(e,t)}();</script></head></html><body> <header id="header"><div class="meta inner"> <h1><a href="/">dzhai</a></h1> <h2 id="header-h2">宁静致远</h2> <nav id="main-nav"> <ul> <li><a href="/">首页</a></li> <li><a href="/archives">文章归档</a></li> <li><a href="/links">友情链接</a></li> <li><a href="/about">关于</a></li> </ul> <div class="clearfix"></div> </nav> </div> <div class="clearfix"></div></header> <div id="content" class="inner"> <div id="main-col" class="alignleft"><div id="wrapper"><article class="post"> <div class="post-content"> <header> <h1 class="title">Windows下Apache的常用操作</h1> <time datetime="2015-02-26T13:15:57.000Z">2015-02-26</time> </header> <div class="entry"> <h3 id="配置代理"><a href="#配置代理" class="headerlink" title="配置代理"></a>配置代理</h3><figure class="highlight stylus"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line">找到配置文件httpd<span class="selector-class">.conf</span></span><br><span class="line">打开模块</span><br><span class="line">LoadModule proxy_module modules/mod_proxy<span class="selector-class">.so</span></span><br><span class="line">LoadModule proxy_http_module modules/mod_proxy_http<span class="selector-class">.so</span></span><br><span class="line">在文件的最下方添加</span><br><span class="line">NameVirtualHost *:<span class="number">80</span></span><br><span class="line">&lt;VirtualHost *:<span class="number">80</span>&gt;</span><br><span class="line">	ServerName www<span class="selector-class">.dzhai</span><span class="selector-class">.net</span></span><br><span class="line">	ProxyPass / http:<span class="comment">//127.0.0.1:8080/dzhai-blog</span></span><br><span class="line">  ProxyPassReverse / http:<span class="comment">//192.168.1.201:8080/dzhai-blog</span></span><br><span class="line">	ProxyPassReverseCookiePath /dzhai-blog /</span><br><span class="line">&lt;/VirtualHost&gt;</span><br><span class="line">说明 ProxyPassReverseCookiePath /dzhai-blog / 配置cookie 地址，如果不配置会使session过期，如果访问地址和代理地址都是同一级目录可以不配置</span><br></pre></td></tr></table></figure> <p>###动态的添加Header 参数<br><figure class="highlight stylus"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">打开模块</span><br><span class="line">LoadModule headers_module modules/mod_headers<span class="selector-class">.so</span></span><br><span class="line"></span><br><span class="line">&lt;Proxy http:<span class="comment">//127.0.0.1:8080/dzhai-blog/*&gt;</span></span><br><span class="line">	RequestHeader add Root_ContextPath <span class="string">"/dzhai-blog"</span></span><br><span class="line">&lt;/Proxy&gt;</span><br></pre></td></tr></table></figure></p> <p>###将根域名重定向到子域名<br><figure class="highlight dust"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line"><span class="xml">打开模块</span><br><span class="line">LoadModule rewrite_module modules/mod_rewrite.so</span><br><span class="line"></span><br><span class="line"><span class="tag">&lt;<span class="name">VirtualHost</span> *<span class="attr">:80</span>&gt;</span></span><br><span class="line">    ServerName dzhai.net</span><br><span class="line">    RewriteEngine on</span><br><span class="line">    #RewriteCond %</span><span class="template-variable">&#123;SERVER_PORT&#125;</span><span class="xml"> !^80$</span><br><span class="line">    RewriteRule ^.*$ http://www.%</span><span class="template-variable">&#123;SERVER_NAME&#125;</span><span class="xml">%</span><span class="template-variable">&#123;REQUEST_URI&#125;</span><span class="xml"> [L,R]</span><br><span class="line"><span class="tag">&lt;/<span class="name">VirtualHost</span>&gt;</span></span></span><br></pre></td></tr></table></figure></p> <a id="more"></a> </div> <footer> <div class="alignleft"> <div class="categories"> <a href="/categories/环境配置/">环境配置</a> </div> <div class="tags"> <a href="/tags/Windows/">Windows</a>, <a href="/tags/Apache/">Apache</a> </div> </div> <div class="clearfix"></div> </footer> </div> </article> <section id="comment"> <!-- Duoshuo Comment BEGIN --> <div class="ds-thread" data-thread-key="2015/02/26/Windows下Apache常用操作/"></div> <script type="text/javascript">var duoshuoQuery={short_name:"dzhai"};!function(){var e=document.createElement("script");e.type="text/javascript",e.async=!0,e.src=
